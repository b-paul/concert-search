<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- google maps api -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFHuXvIkgLVtug-DwfJQbhkBh0wv4IEsY&amp;libraries=places"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/views.js"></script>
  </head>

  <body ng-app="concert-search">
    <ion-tabs>
      <ion-tab title="Events" on-select="$broadcast('selecttab', 'events')">
        <events-view title="Events">
      </ion-tab>
      <ion-tab title="Venues" on-select="$broadcast('selecttab', 'venues')">
        <venues-view title="Venues">
      </ion-tab>
      <ion-tab title="Artists" on-select="$broadcast('selecttab', 'artists')"
               ng-controller="favoritesCounter" badge="favCount">
        <artists-view title="Artists">
      </ion-tab>
    </ion-tabs>
  </body>
</html>
