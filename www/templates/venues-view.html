<ion-view>
  <viewstyle-selector id="venues-viewstyle" view-style="$ctrl.viewStyle">
  </viewstyle-selector>
  <div ng-if="$ctrl.viewStyle.style == 'map'">
    <ion-content scroll="false">
      <map-view map-data="$ctrl.venues">
        <venue-view dynamic venue="selectedMapData"></venue-view>
      </map-view>
    </ion-content>
  </div>
  <div ng-if="$ctrl.viewStyle.style == 'list'">
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="venue in $ctrl.venues">
          <venue-view venue="venue" on-inspect="$ctrl.jumpToMap(venue)">
          </venue-view>
        </ion-item>
      </ion-list>
    </ion-content>
  </div>
  <form class="floatingcontrols" ng-if="$ctrl.viewStyle.style === 'map'">
    <label class="controlbutton controlbutton-expander" id="radius-input">
      Radius: {{ $ctrl.searchOptions.radius }}
      <input id="radius-input" type="range" min="1" max="150"
             ng-model="$ctrl.searchOptions.radius">
    </label>
</ion-view>
