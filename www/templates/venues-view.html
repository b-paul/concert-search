<ion-header-bar>
  <h1 class="title">{{ $ctrl.title }}</h1>
</ion-header-bar>
<radio-group name="style"
             options="$ctrl.styles"
             model="$ctrl.style">
</radio-group>
<div ng-if="$ctrl.style == 'map'">
  <ion-content>
    <map map-data="$ctrl.venues">
      <!-- scope for venue-view controlled by map-data directive -->
      <venue-view dynamic venue="selectedMapData"></venue-view>
    </map>
  </ion-content>
</div>
<div ng-if="$ctrl.style == 'list'">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="venue in $ctrl.venues">
        <venue-view venue="venue" on-inspect="$ctrl.jumpToMap(venue)">
        </venue-view>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
