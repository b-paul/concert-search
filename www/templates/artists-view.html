<ion-view>
  <ion-content>
    <form>
      <input type="text" ng-model="$ctrl.artistFilter"
             ng-change="$ctrl.filterArtists()">
      <button ng-click="$ctrl.filterArtists()">Search</button>
    </form>
    <ion-list>
      <ion-item ng-repeat="artist in $ctrl.artists">
        <artist-view artist="artist" favorite="$ctrl.isFavorite(artist)">
        </artist-view>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll on-infinite="$ctrl.loadArtists()"
                         immediate-check="true">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
