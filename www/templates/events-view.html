<ion-header-bar>
  <h1 class="title">{{ $ctrl.title }}</h1>
</ion-header-bar>
  <radio-group name="style"
               options="$ctrl.styles"
               model="$ctrl.style">
  </radio-group>
<div ng-if="$ctrl.style == 'map'">
  <ion-content>
    <map map-data="$ctrl.events">
      <!-- scope for event-view controlled by map-data directive -->
      <event-view event="selectedMapData"></event-view>
    </map>
  </ion-content>
</div>
<div ng-if="$ctrl.style == 'list'">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="event in $ctrl.events">
        <event-view event="event"></event-view>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
