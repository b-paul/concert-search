<ion-header-bar>
  <h1 class="title">{{ $ctrl.title }}</h1>
</ion-header-bar>
<ion-content scroll="{{ $ctrl.style != 'map' }}">
  <radio-group name="style"
               options="$ctrl.styles"
               model="$ctrl.style">
  </radio-group>
  <map ng-if="$ctrl.style == 'map'" map-data="$ctrl.events">
    <!-- scope for event-view controlled by map-data directive -->
    <event-view event="selectedMapData">
  </map>
  <ion-list ng-if="$ctrl.style == 'list'">
    <ion-item ng-repeat="event in $ctrl.events">
      <event-view event="event">
    </ion-item>
  </ion-list>
</ion-content>
